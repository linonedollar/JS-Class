<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一週作業關注點分離</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="todoList">
        <div class="cover-img">
          <div class="cover-inner">
            <h3>代辦事項清單</h3>
          </div>
        </div>
        <div class="content">
          <form class="add">
            <input type="text" name="add" placeholder="新增代辦事項...">
            <div class="input-buttons">
              <a href="#0" class="add-todo">
                <i class="fas fa-plus add"></i>
              </a>
            </div>
          </form>
          <ul class="todos">
            <li>
              <input type="checkbox" id="todo_1">
              <label for="todo_1">
                <span class="check"></span>
                撰寫JS直播班課程
              </label>
              <i class="fas fa-trash delete"></i>
            </li>
          </ul>
        </div>
      </div>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/48442862dc.js" crossorigin="anonymous"></script>
</body>
</html>
